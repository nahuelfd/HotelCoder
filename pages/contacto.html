<body>
    <div id="container-fluid">
        
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

              </div>

          </nav>
        </div>
      
        <div class="row">
            <h1 class="title">Dejanos tu consulta</h1>
        </div>
        
        
        <div class="row form">
            <form>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3">
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Motivo de contacto</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Reserva
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Reclamos
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Otros
                        </label>
                      </div>
                  </div>
                </fieldset>
                <textarea name="msj" placeholder="Escribe tu mensaje"></textarea> <br>
                            
                <button type="button" class="btn btn-dark">Enviar</button>
              </form>
        </div>
        
        
        <div class="row">
            <footer>
                <div class="divfoot transformacion row">
                    <h3 class="foot"><a href="../index.html">Hotel Coder</a></h3>
                </div>
            </footer>
        </div>
    
            
        </footer>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="shortcut icon" href="images/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/contactogrid.css">
</head>
<body>
    <div id="padre">
        <div class="hijoa">
            <h1 class="title">Dejanos tu consulta</h1>
        </div>
        
        <div class="hijob">
            <section class="section">
                <form class="form" action="">
                    <fieldset>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido">
                        <label for="email"> Email </label>
                        <input type="email" name="email" required> <br>
                        <div class="div">
                            <label for="">Motivo de tu contacto</label> <br>
                            <input type="checkbox" value="consulta"> Consulta <br>
                            <input type="checkbox" value="reclamo"> Reclamo <br>
                            <input type="checkbox" value="otros"> Otros <br>
                        </div>
                        <br>
                        <textarea name="msj" placeholder="Escribe tu mensaje"></textarea> <br>
                        <input class="input" type="submit" value="Enviar">
                        
                    </fieldset>
                </form>
            </section>
            
        </div>
        
        <div class="hijoc">
            <footer>
                <div class="divfoot transformacion">
                    <h3 class="foot"><a href="../index.html">Hotel Coder</a></h3>
                </div>
            </footer>
        </div>
    
            
        </footer>
    </div>
    

    
</body>
</html>

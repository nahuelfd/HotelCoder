    <div class="row jc">
        <h1>Dejanos tu consulta</h1>
    </div>
    
    <div>
        <form id="form" class="row formas jc">
        
            <div class="row field">
                <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="row field">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Masculino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Femenino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                      Prefiero no decirlo
                    </label>
                  </div>
                </div>
              </fieldset>
              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Me gustaría recibir las últimas novedades
                    </label>
                  </div>
                </div>
              </div>
              <div class="row mb-3" justify-content: center;>
                <textarea class="txtarea row-col-12" name="msj" id="msj" placeholder="Escribe tu mensaje"></textarea>
              </div>
              <input type="submit" class="btn btn-success" id="button" value="Enviar mensaje">
    
            
        </form>
    </div>
